<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traducteur Texte / ASCII</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Traducteur Texte / ASCII</h1>
        <div class="translator">
            <div class="column">
                <label class='texte' for="textInput">Texte</label>
                <textarea id="textInput" placeholder="Entrez le texte ici..."></textarea>
            </div>
            <div class="column">
                <label class='texte' for="asciiOutput">Code ASCII</label>
                <textarea id="asciiOutput" placeholder="Entrez le code ASCII ici..."></textarea>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
